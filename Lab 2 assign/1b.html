<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n1 = prompt("Enter 1st number");
        var n2 = prompt("Enter 2nd number");
        var d=parseInt(n1);
        var e=parseInt(n2);
        sum = d+e;
        if((sum) % 2 == 0)
            document.write("Sum is "+sum +" i.e, even");
        else
            document.write("Sum is "+sum +" i.e, odd");
    </script>
</body>
</html>
