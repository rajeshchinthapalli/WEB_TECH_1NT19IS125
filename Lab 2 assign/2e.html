<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print numbers in reverse by skipping 2 numbers in between</title>
</head>
<body>
    <script>
         let val = 100;
        for(val = 100; val >= 0; val--) {
            document.write(val);
            document.write("<br>");
            val = val - 2;
        }
    </script>
</body>
</html>
