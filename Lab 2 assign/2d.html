<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print numbers from 100 to 1</title>
</head>
<body>
    <p> Numbers from 100 to 0</p>
    <script>
     for(let i=100; i!=0; i--)
      document.write(i+"<br>");
    </script>
</body>
</html>
