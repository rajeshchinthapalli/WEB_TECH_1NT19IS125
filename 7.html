<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var colour = prompt("Enter the colour:");

      switch (colour) {
        case "R":
          colour = "Red";
          document.write("RED");
          break;
        case "B":
          colour = "Blue";
          document.write("Blue");
          break;
        case "G":
          colour = "Green";
          document.write("Green");
        case "O":
          colour = "Orange";
          document.write("Orange");
          break;
        case "Y":
          colour = "Yellow";
          document.write("Yellow");
          break;
        case "W":
          colour = "White";
          document.write("White");
          break;
        default:
          document.write("Invalid input");
      }
    </script>
  </body>
</html>
